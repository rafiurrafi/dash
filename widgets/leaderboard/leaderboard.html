<h1 class="title">
  Leaderboard
  <small data-showif="date_since">(<span data-bind="date_since"></span> to <span data-bind="date_until"></span>)</small>
</h1>

<table>
	<thead>
		<tr>
			<th data-foreach-header="headers" data-bind="value"></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
  <tr data-foreach-row="rows">
  	<td class="col-icon">
  		<img data-bind-src="row.icon" width="32px" height="32px">
  	</td>
  	<td class="col-name">
  		<span data-bind="row.nickname"></span>
  		<span data-showif="row.fullname">
  			(<span data-bind="row.fullname"></span>)
  		</span>
  	</td>
  	<td class="col-score value">
  		<a href="#" class="tooltip current-score" data-bind="row.current_score" data-bind-data-powertip="row.current_score_desc"></a>
  		<span class="previous-score">(<a href="#" class="tooltip" data-bind="row.previous_score" data-bind-data-powertip="row.previous_score_desc"></a>)</span>
  	</td>
    <td class="col-trend">
      <span data-bind-class="row.trend_class | prepend 'trend-'">
        <span data-showif="row.trend_class" data-bind-class="row.trend_class | prepend 'icon-arrow-'"></span>
      </span>
    </td>
  </tr>
</table>

<p class="more-info">
  Activity score based on issues, pulls and comments. 
  Compares last 30 days to previous period.
  Hover scores for details.
</p>
